{% extends 'base_template.html' %}

{%block title%} Delivery area {%endblock%}

{%block content%}

<h1> Add delivery area </h1>

<a href="{% url 'view_vendor_profiles_route' %}"> Back </a>

<ol>
{%for i in towns %}
 <li>{{i}} <a href="{% url 'remove_town_vendor_route' town_vendor_id=i.id vendor_profile_id=vendor_profile_id %}">Remove</a> </li>
{%endfor%}
</ol>

<ol>
{%for i in postals %}
 <li>{{i}} <a href="{% url 'remove_postal_vendor_route' postal_vendor_id=i.id vendor_profile_id=vendor_profile_id %}">Remove</a></li>
{%endfor%}
</ol>

<form method="POST">
    {%csrf_token%}
    <input type="text" placeholder="town" name="town">
    <input type="submit" value="Add town">
</form>


<form method="POST">
    {%csrf_token%}
    <input type="text" placeholder="postal code" name="postal">
    <input type="submit" value="Add postal code">
</form>

{%endblock%}
