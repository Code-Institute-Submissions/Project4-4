{% extends 'base_template.html' %}
{%load static %}
{% load crispy_forms_tags %}

{%block css %}
<link rel="stylesheet" href="{% static 'vendor_pages.css' %}">
{%endblock%}

{%block title%} Vendor Profile Form {%endblock%}

{%block content%}

<br>
<h3> Add Vendor Profile </h3>
<button class="vendor-buttons"><i class="fa fa-chevron-left" aria-hidden="true"></i><a href="{% url 'view_vendor_profiles_route' %}"> Back </a></button>
<br>
<br>

<div class="vendor-form">
    <form method="POST">
        {%csrf_token%}
        {{ form|crispy}}
        <input class="vendor-buttons" type="submit">
    </form>
</div>
<br>



{%endblock%}
