{% extends 'base_template.html' %}
{% load crispy_forms_tags %}
{%load static %}

{%block uploadcare %}
{{form.media}}
{%endblock%}

{%block css %}
<link rel="stylesheet" href="{% static 'vendor_pages.css' %}">
{%endblock%}

{% block title %} Edit vendor food {%endblock%}

{%block content%}
<br>
<h3> Edit food </h3>
<button class="vendor-buttons"><i class="fa fa-chevron-left" aria-hidden="true"></i><a href="{% url 'view_vendor_food_gallery_route' vendor_profile_id=vendor_profile_id %}"> Back </a></button>
<br><br>

<div class="vendor-form">
    <form method="POST">
        {%csrf_token%}
        {{form|crispy}}
        <input class="vendor-buttons" type="submit">
    </form>
</div>
<br>

{%endblock%}
