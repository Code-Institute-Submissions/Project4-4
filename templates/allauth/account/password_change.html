{% extends "account/base.html" %}
{% load static %}

{% block css %}

<link rel="stylesheet" href="{% static 'accounts.css' %}">

{%endblock%}

{% load i18n %}
{% load crispy_forms_tags%}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="account-profile">
    <a href="{% url 'view_account_route' %}">Back</a>
    <div class="account-divone"><em>{% trans "Change Password" %}</em></div><br>
    <hr>
    <div class="account-divtwo"> 
        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
        </form>
    </div>
</div>
{% endblock %}
